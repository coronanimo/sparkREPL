    <div  class="container streamparagraph" ng-controller="StreamVectorController" >
        <div id="code-container" class="col-centered">

           <span class="fa fa-play" style="cursor:pointer;color:#3071A9" tooltip-placement="top" tooltip="Run this paragraph"

           <span class="fa fa-cog" style="cursor:pointer;color:#3071A9"></span>
            <!-- <i class="fa fa-play"></i> -->
       </div>
       <div id="scriptletID" ui-ace="{ mode: 'scala',useWrapMode : true,
